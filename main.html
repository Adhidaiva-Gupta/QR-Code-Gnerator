'<!DOCTYPE html>
<html>
    <head>
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        
        <div id="main">
            <div id="box1">
                <div class="inputs">
                    <input type="text" placeholder="Enter a link" id="data" />
                    <div id="msg">Hit ENTER to generate a QR Code</div>
                </div>
                <div class="option">
                    <div id="btn1" class="active">&#8230;</div>
    
                </div>
                <div id="outputbox">
                  <img src="download (6).png" />
                </div>
            </div>
            <div id="box2">
                <div id="scanner">
                    <button id="stopbtn">STOP</button>
                    <div id="startbtn">
                        <img src="video-camera.png">
                    </div>
                    <video id="preview" class="p-1 border" style="width: 300px;"></video>
                    <div id="msg2"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="text/javascript">
        var qrcode = new QRCode('outputbox');

        function makeCode(){
            var input = document.getElementById('data');

            qrcode.makeCode(input.value);
        }

        $('#data').on('blur', function(){
            makeCode();
        }).on('keydown', function(e){
            if(e.keyCode == 13){
                makeCode();
            }
        });
    </script>

     <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
     <script type="text/javascript">
         $('#btn2').click(function(){
            $('#main').animate({'left':'-100%'});
            $('#btn1').removeClass('active');
            $('#btn2').addClass('active');
         });

         $('#stopbtn').click(function(){
            $('#startbtn img').show();
            $('#stopbtn').hide();
            var videoE1 = document.getElementById('preview');
            stream = videoE1.srcObject;
            tracks = stream.getTracks();
            tracks.forEach(function(track){
                tracks.stop();
            });
            videoE1.srcObject = null;
         });

         $('#startbtn').click(function(){
            $('#startbtn img').hide();
            $('#stopbtn').show();
            var scanner = new Instascan.Scanner({video : document.getElementById('preview'), scanPeriod: 5, mirror: false});
            scanner.addListener('scan', function(content){
                $('#msg2').text(content);
            });
            Instascan.Camera.getCamera().then(function(cameras){
                if(cameras.length > 0){
                    scanner.start(cameras[0]);
                    $('[name="options"]').on('change', function(){
                        if($(this).val()==1){
                            if(cameras[0]!=""){
                                scanner.start(cameras[0]);
                            }else{
                                alert('No Front Camera Found');
                            }
                        }
                        else if($(this).val() == 2){
                            if(cameras[1]!=""){
                                scanner.start(cameras[1]);
                            } 
                            else{
                                alert('No Back Camera Found');
                            }
                        }
                    });
                }
                else{
                    alert('No Camera Found');
                }
            }).catch(function(e){
                alert(e);
            });
         });
     </script>
</html>
